name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,examples]"
      - name: Run unit tests with 95% coverage gate
        run: pytest --cov=audiofeat --cov-report=term-missing --cov-fail-under=95 -q

  gold-standard:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,examples]"
      - name: Run gold-standard score gate
        run: audiofeat gold-standard --no-optional --min-score 100 --fail-on-any
